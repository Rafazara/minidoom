; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = COM7
monitor_port = COM7
monitor_speed = 115200
upload_speed = 460800

lib_deps = 
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit SSD1306 @ ^2.5.9

; ============================================================================
; BUILD FLAGS - SELECT OPERATION MODE
; ============================================================================
; MODE_DIAG:       System diagnostics (CPU, RAM, Flash, reset reason)
; MODE_I2C_SCAN:   I2C bus scanning (0x01-0x7E)
; MODE_OLED_TEST:  OLED display test with status screen
; MODE_DOOM:       Graphics rendering pipeline (no engine yet, pure gfx validation)
; 
; Usage: 
;   For MODE_DIAG:      build_flags = -D MODE_DIAG
;   For MODE_I2C_SCAN:  build_flags = -D MODE_I2C_SCAN
;   For MODE_OLED_TEST: build_flags = -D MODE_OLED_TEST
;   For MODE_DOOM:      build_flags = -D MODE_DOOM
; ============================================================================

build_flags=-DMODE_DOOM -DVALIDATION_MODE

extra_scripts = pre:scripts/pre_upload.py
